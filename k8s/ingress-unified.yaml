apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-codecrafter-unified
  namespace: nextjs-portfolio
  annotations:
    kubernetes.io/ingress.class: "haproxy"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - codecrafter.space
    secretName: codecrafter-space-tls-unified
  rules:
  - host: codecrafter.space
    http:
      paths:
      # Main portfolio application (root path)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-nextjs-portfolio
            port:
              number: 3000
      # Project service (different namespace)
      - path: /project
        pathType: Prefix
        backend:
          service:
            name: project-service
            port:
              number: 8080
      # API service
      - path: /api/v2
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 5000